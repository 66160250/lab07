<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.8" />
    <title>Example 11</title>
</head>

<body>

    <div id="example11">
        <h3>11. Color change button</h3>
        <button onclick="changeColor()">Change color</button>
        <div id="colorBox" class="color-box"></div>
    </div>

    <style>
        .color-box {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            margin: 10px 0;
        }
    </style>

    <script>
        // Create a random RGB color function.
        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);

            // Return the color value in rgb(r, g, b) format.
            return `rgb(${r}, ${g}, ${b})`;
        }

        // Function to change color of the box
        function changeColor() {
            // Find color box by ID
            const box = document.getElementById("colorBox");
            // Change background color to random color
            box.style.backgroundColor = getRandomColor();
        }
    </script>

</body>

</html>
