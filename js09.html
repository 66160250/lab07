<!DOCTYPE html>
<html>
<head><title>ตัวอย่างที่ 9</title></head>
<body>
    <h3>ดึงข้อมูลจาก API</h3>
    <button onclick="fetchData()">ดึงข้อมูล</button>
    <div id="userData"></div>
    <script>
        function fetchData() {
            fetch("https://jsonplaceholder.typicode.com/users/1")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("userData").innerHTML = `ชื่อ: ${data.name}<br> อีเมล: ${data.email}`;
                });
        }
    </script>
</body>
</html>
